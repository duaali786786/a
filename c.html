<html>
    <body>
        <p id="result"></p>
    
       
<script>
        async function mydisplayer(value) {
            
            document.getElementById("result").innerHTML= value
        }
        function mycalculator(num1, num2, myCallback)
    {
            let sum=num1 + num2
            myCallback(sum)
        }
        mycalculator(10,30,mydisplayer)
            </script>
    </body>
    </html>
